<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MMU Map Prototype</title>
<style>
        :root {
            /* MMU-inspired colours */
            --mmu-blue: #005f86;
            --mmu-blue-dark: #00445f;
            --mmu-yellow: #ffd100;
            --light-grey: #e6e6e6;
        }
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            margin: 0;
            background-color: #ffffff;
        }
        /*  this is the header */
        header {
            display: grid;
            grid-template-columns: 1fr 3fr 1fr;
            align-items: center;
            background-color: var(--mmu-blue);
            padding: 15px;
            gap: 15px;
        }
        .header-box {
            background-color: var(--light-grey);
            padding: 20px;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .header-box:hover {
            background-color: #d0d0d0;
            transform: scale(1.03);
        }
        /* main layout of the page */
        .container {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 15px;
            padding: 15px;
        }
        /* Side bar */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .sidebar-box {
            background-color: var(--light-grey);
            padding: 30px 15px;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            border-left: 6px solid var(--mmu-yellow);
        }
        .sidebar-box:hover {
            background-color: #d8d8d8;
            transform: scale(1.03);
        }
        /* The map */
        .map {
            background-color: var(--mmu-blue);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 600px;
            border: 4px solid var(--mmu-yellow);
        }
        .map:hover {
            background-color: var(--mmu-blue-dark);
        }
        .map.expanded {
            transform: scale(1.02);
        }
        /* accessibility drop down */
        select {
            padding: 10px;
            font-size: 1rem;
            cursor: pointer;
        }
</style>
</head>
<body>
<!--header-->
<header>
<div class="header-box">
<select>
<option>Accessibility Options</option>
<option>High Contrast</option>
<option>Large Text</option>
<option>Screen Reader</option>
</select>
</div>
<div class="header-box">
            Website Name
</div>
<div class="header-box">
            MMU Logo<br>Home
</div>
</header>
<!-- main content -->
<div class="container">
<!-- SIDEBAR -->
<div class="sidebar">
<div class="sidebar-box">
                Quick Access List<br><br>
                Floor 1<br>
                Floor 2<br>
                Floor 3
</div>
<div class="sidebar-box">
                Room Search<br>+<br>Navigate
</div>
</div>
<!-- MAP -->
<div class="map" onclick="toggleMap(this)">
            The Map<br>(click to expand)
</div>
</div>
<script>
        function toggleMap(map) {
            map.classList.toggle("expanded");
        }
</script>
</body>
</html>
